<div class="container">
    <button class="http://localhost:4200/">
        <a href="/">Back</a>
    </button>
</div>
<div class="container">
    <div class="header">
        <div class="info-header">
            <div class="image-container">
                <img [src]="trip.tripModel.image.image_path" alt="" srcset="">
            </div>
            <div class="info-container">  
                <div >
                    <div>
                        {{trip.tripModel.days.days}} days
                    </div>
                    <div class="dates">
                        <div class="date">
                            {{trip.tripModel.days.startDate | date:'longDate' }} -
                        </div>
                        
                        <div class="date">
                            {{trip.tripModel.days.endDate | date:'longDate'}}
                        </div>
                    </div>
                </div>
                <div class="location-info"> 
                    <div>
                        {{trip.name}}
                    </div> 
                    <div>
                        {{trip.location}}
                    </div> 
                </div>
                             
               
            </div>
        </div>
        <div class="map-header">
            <google-map width="100%" height="100%"  [options]="options" [center]="{lat: trip.tripModel.latandlong.lat, lng: trip.tripModel.latandlong.lng}">
                <map-advanced-marker
                      #markerElem="mapAdvancedMarker"
                      [position]="{ lat: trip.tripModel.latandlong.lat, lng: trip.tripModel.latandlong.lng }"
                    />
            </google-map>
        </div>
    </div>

    <div class="trip-container">
        <div class="trip-planner">  
            <app-trip-itinerary [trip]="trip" [loggedIn]="false"></app-trip-itinerary>
        </div>      
    </div>

   
</div>
